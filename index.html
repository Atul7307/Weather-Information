<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="shortcut icon" href="./img/clear.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <div class="searchBox">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
           </div>
        </form>
        <div class="animation ">
            <div class="loader">Loading...</div>
        </div>
        <div class="mainpage">
            <div class="contentpage  ">
                <header>
                    <div class="content">
                        <!-- left part -->
                        <div class="ditail">
                            <div class="cityName">Location</div>
                            <div class="weatherDetail">
                                <h3 class="day">Day</h3>
                                <div class="humiditydeatil detail">
                                    <i class="fa-solid fa-droplet"></i>
                                    <p class="humidity">0%</p>
                                </div>
                                <div class="windspeed  detail">
                                    <i class="fa-solid fa-fan"></i>
                                    <p class="speed"><span class="direction">direction</span> <span class="speed">0km\h</span></p>
                                </div>
                                <div class="pressuredetail detail">
                                    <i class="fa-solid fa-gauge"></i>
                                    <p class="pressure">0hPA</p>
                                </div>
                            </div>
                        </div>
                        <!-- Right part -->
                        <div class="rightpart">
                            <div class="temprature">0 <sup>°C</sup></div>
                            <img src="./img/clear.png" alt="weather" class="weatherImg">
                            <div class="weatherbox">
                                <div class="main">cloud</div>
                                <div class="description">overcast cloud</div>
                            </div>
                        </div>
    
                    </div>
                </header>
    
                <div class="forcast">
                    <div class="forcastcard day1" id="1">
                        <img src="./img/clear.png" alt="" class="forcastimg" width="50px" height="50px">
                        <div class="forcastdate">date</div>
                        <div class="forcastdes">clear</div>
                        <div class="forcasttemp">10<sup>°C</sup></div>
                    </div>
                    <div class="forcastcard day2" id="2">
                        <img src="./img/clear.png" alt="" class="forcastimg" width="50px" height="50px">
                        <div class="forcastdate">date</div>
                        <div class="forcastdes">clear</div>
                        <div class="forcasttemp">10<sup>°C</sup></div>
                    </div>
                    <div class="forcastcard day3" id="3">
                        <img src="./img/clear.png" alt="" class="forcastimg" width="50px" height="50px">
                        <div class="forcastdate">date</div>
                        <div class="forcastdes">clear</div>
                        <div class="forcasttemp">10<sup>°C</sup></div>
                    </div>
                    <div class="forcastcard day4" id="4">
                        <img src="./img/clear.png" alt="" class="forcastimg" width="50px" height="50px">
                        <div class="forcastdate">date</div>
                        <div class="forcastdes">clear</div>
                        <div class="forcasttemp">10<sup>°C</sup></div>
                    </div>
                    <div class="forcastcard day5" id="5">
                        <img src="./img/clear.png" alt="" class="forcastimg" width="50px" height="50px">
                        <div class="forcastdate">date</div>
                        <div class="forcastdes">clear</div>
                        <div class="forcasttemp">10<sup>°C</sup></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer><p>Made with ❤️ in by Atul</p></footer>
<script src="index.js"></script>

<script src="https://kit.fontawesome.com/8d0f3202a3.js" crossorigin="anonymous"></script>
</body>
</html>
